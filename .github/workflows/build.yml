name: Build

permissions:
  contents: read

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install nextest
        uses: taiki-e/install-action@v2
        with:
          tool: nextest

      - name: Run tests
        run: cargo nextest run --lib

      - name: Build release
        run: cargo build --release --verbose

      - name: Upload release artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release-artifacts
          path: target/release/

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') && needs.build.result == 'success'
    env:
      TAG_VERSION: ${{ github.ref_name }}
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: target/release

      - name: Update Cargo.toml version from tag
        run: |
          TAG_VERSION=${TAG_VERSION#v}
          echo "TAG_VERSION=${TAG_VERSION}" >> $GITHUB_ENV
          sed -i "s/^version = \".*\"/version = \"${TAG_VERSION}\"/" Cargo.toml
          cargo generate-lockfile

      - name: Commit Cargo.toml version update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml Cargo.lock
          git commit -m "chore: bump version to ${TAG_VERSION}"

      - name: Push version bump commit
        run: git push origin HEAD:main

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --locked --token $CARGO_REGISTRY_TOKEN --dry-run
